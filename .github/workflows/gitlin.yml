name: Gitlin - Create Linear Issues

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  create-issues:
    # Only run if comment contains the trigger
    if: contains(github.event.comment.body, '/create-issues')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check comment resolution status
        if: github.event.pull_request_review_comment
        id: resolution
        uses: actions/github-script@v7
        with:
          script: |
            const query = `
              query($owner: String!, $repo: String!, $pr: Int!) {
                repository(owner: $owner, name: $repo) {
                  pullRequest(number: $pr) {
                    reviewThreads(first: 100) {
                      nodes {
                        comments(first: 1) {
                          nodes {
                            id
                          }
                        }
                        isResolved
                      }
                    }
                  }
                }
              }
            `;

            const result = await github.graphql(query, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pr: context.issue.number
            });

            // Find the thread containing our comment
            const commentNodeId = context.payload.comment.node_id;
            const thread = result.repository.pullRequest.reviewThreads.nodes
              .find(t => t.comments.nodes.some(c => c.id === commentNodeId));

            return thread ? thread.isResolved : false;

      - name: Post skip message if resolved
        if: github.event.pull_request_review_comment && steps.resolution.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âœ… This comment thread is already resolved. Skipping issue creation. If you still want to create an issue, unresolve the thread and comment `/create-issues` again.'
            });

            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: '+1'
            });

      - name: Skip if resolved
        if: github.event.pull_request_review_comment && steps.resolution.outputs.result == 'true'
        run: |
          echo "Comment is from a resolved thread. Skipping issue creation."
          exit 0

      - name: Get PR details (if PR comment)
        if: github.event.issue.pull_request
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              title: pr.data.title,
              body: pr.data.body || '',
              number: context.issue.number
            };

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Gitlin Bot
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_ID: ${{ secrets.LINEAR_TEAM_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_ID: ${{ github.event.comment.id }}
          PR_NUMBER: ${{ github.event.issue.pull_request && github.event.issue.number || '' }}
          ISSUE_NUMBER: ${{ !github.event.issue.pull_request && github.event.issue.number || '' }}
          PR_TITLE: ${{ steps.pr.outputs.result && fromJSON(steps.pr.outputs.result).title || '' }}
          PR_DESCRIPTION: ${{ steps.pr.outputs.result && fromJSON(steps.pr.outputs.result).body || '' }}
        run: node dist/index.js
